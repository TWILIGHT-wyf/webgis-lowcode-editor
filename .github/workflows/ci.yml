name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGODB_URI: mongodb://localhost:27017/webgis_test

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # 1. Lint
      - name: Run ESLint
        run: pnpm run lint

      # 2. Type Check
      - name: Type Check
        run: pnpm run type-check

      # 3. Unit Test
      - name: Run unit tests
        run: pnpm run test -- --run

      # 4. Build Frontend
      - name: Build frontend
        run: pnpm run build

      # 5. Build Server (type check)
      - name: Build server
        run: cd server && pnpm run build

      # 6. Playwright E2E
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run e2e tests
        run: pnpm run test:e2e
        env:
          CI: true
