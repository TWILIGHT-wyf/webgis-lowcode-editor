<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGIS 编辑器</title>
    <!-- 预加载关键 CSS，解决渲染阻塞 -->
    <link rel="preload" href="/src/styles/theme.css" as="style" />
    <!-- 关键 CSS 内联，减少 TTFB 影响 -->
    <style>
      /* 关键渲染路径 CSS - 减少 LCP */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      #app {
        min-height: 100vh;
      }
      /* 骨架屏样式 - 减少 LCP 感知时间 */
      .app-skeleton {
        display: flex;
        height: 100vh;
        background: #f5f5f5;
      }
      .skeleton-sidebar {
        width: 200px;
        background: #e0e0e0;
        animation: pulse 1.5s infinite;
      }
      .skeleton-main {
        flex: 1;
        padding: 20px;
      }
      .skeleton-header {
        height: 60px;
        background: #e0e0e0;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
      }
      .skeleton-content {
        height: calc(100% - 80px);
        background: #e0e0e0;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <!-- 骨架屏 - 在 JS 加载前显示，改善 LCP -->
    <div id="app">
      <div class="app-skeleton">
        <div class="skeleton-sidebar"></div>
        <div class="skeleton-main">
          <div class="skeleton-header"></div>
          <div class="skeleton-content"></div>
        </div>
      </div>
    </div>
    <!-- 异步加载主脚本 -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
